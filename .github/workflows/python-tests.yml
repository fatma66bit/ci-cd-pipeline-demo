name: Python Tests CI/CD Pipeline

# Quand le workflow doit s'exécuter
on:
  push:  # À chaque push
    branches: [ main, master ]
  pull_request:  # À chaque pull request
    branches: [ main, master ]
  schedule:  # Tous les jours à minuit (optionnel)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Permet de lancer manuellement

# Les jobs à exécuter
jobs:
  # JOB 1 : Tests unitaires
  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest  # Machine virtuelle Ubuntu
    
    steps:
    # Étape 1 : Récupérer le code
    - name: Checkout repository
      uses: actions/checkout@v3
      
    # Étape 2 : Configurer Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    # Étape 3 : Installer les dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # Étape 4 : Exécuter les tests avec coverage
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=app --cov-report=xml
        
    # Étape 5 : Upload coverage report (pour badge)
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        
  # JOB 2 : Linter et qualité de code (en parallèle)
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: run-tests  # Dépend du job de tests
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install linters
      run: |
        pip install flake8 pylint black
        
    - name: Check with flake8
      run: |
        flake8 app.py tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: Check with pylint
      run: |
        pylint app.py || true  # '|| true' pour ne pas échouer le job
        
    - name: Check code formatting with black
      run: |
        black --check app.py tests/
        
  # JOB 3 : Build et package (optionnel avancé)
  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: [run-tests, code-quality]  # Dépend des deux jobs précédents
    if: github.event_name == 'push'  # Seulement sur push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install build tools
      run: |
        pip install build twine
        
    - name: Build package
      run: |
        python -m build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/