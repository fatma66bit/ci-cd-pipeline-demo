name: Python Tests CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python with cache
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'  # ‚≠ê AJOUTEZ CE CI!
        
    - name: Install pytest
      run: pip install pytest
      
    - name: Run tests
      run: python -m pytest tests/ -v
      
    # ‚≠ê AJOUTEZ UNE √âTAPE POUR AFFICHER LES STATS
    - name: Display timing
      run: |
        echo "‚úÖ Pipeline completed successfully!"
        echo "üìä Next run will be faster with cache"